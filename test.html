<!DOCTYPE html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card-wrap">
                    <h1 class="head-title">Buttons</h1>
                </div>
                
                <div class="button-wrap">
                    <span class="btn-head">Normal</span>
                    <div>
                        <button type="button" class="btn nrml-btn-de">Default</button>
                        <button type="button" class="btn nrml-btn-info">Info</button>
                        <button type="button" class="btn nrml-btn-su">Success</button>
                        <button type="button" class="btn nrml-btn-wa">Warning</button>
                        <button type="button" class="btn nrml-btn-da">Danger</button>
                    </div>
                </div>

                <div class="button-wrap">
                    <span class="btn-head">Hover</span>
                    <div>
                        <button type="button" class="btn hvr-btn-de">Default</button>
                        <button type="button" class="btn hvr-btn-info">Info</button>
                        <button type="button" class="btn hvr-btn-su">Success</button>
                        <button type="button" class="btn hvr-btn-wa">Warning</button>
                        <button type="button" class="btn hvr-btn-da">Danger</button>
                    </div>
                </div>

                <div class="button-wrap">
                    <span class="btn-head">Active</span>
                    <div>
                        <button type="button" class="btn act-btn-de">Default</button>
                        <button type="button" class="btn act-btn-info">Info</button>
                        <button type="button" class="btn act-btn-su">Success</button>
                        <button type="button" class="btn act-btn-wa">Warning</button>
                        <button type="button" class="btn act-btn-da">Danger</button>
                    </div>
                </div>

                <div class="button-wrap">
                    <span class="btn-head">Focus</span>
                    <div>
                        <button type="button" class="btn focus-btn-de">Default</button>
                        <button type="button" class="btn focus-btn-info">Info</button>
                        <button type="button" class="btn focus-btn-su">Success</button>
                        <button type="button" class="btn focus-btn-wa">Warning</button>
                        <button type="button" class="btn focus-btn-da">Danger</button>
                    </div>
                </div>


            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <div class="card-wrap">
                    <h1 class="head-title">Forms</h1>
                </div>
                <div class="frm-wrap">
                    <form name="form" action="">
                        <div class="row">
                            <div class="col-md-6"><input type="text" class="form-control frm-dsn frm-focus" placeholder="First Name focus"></div>
                            <div class="col-md-6"><input type="text" class="form-control frm-dsn frm-focus" placeholder="Last Name focus"></div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-6"><input type="text" class="form-control frm-dsn frm-focus" placeholder="First Name hover"></div>
                            <div class="col-md-6"><input type="text" class="form-control frm-dsn frm-focus" placeholder="Last Name hover"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div><br>

        <div class="row">
            <div class="col-md-12">
                <div class="card-wrap">
                    <h1 class="head-title">Transition</h1>
                    <div class="anime-trans"></div>
                </div>
            </div>
        </div><br>

        <div class="row">
            <div class="col-md-12">
                <div class="card-wrap">
                    <h1 class="head-title">Transform</h1><br>
                    <div class="transform rotate">Lorem ipsum</div><br>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card-wrap">
                    <h1 class="head-title">Image using for</h1><br>
                </div>
            </div>
            <div class="col-md-12">
                <div class="row no-gutters">
                    <div class="col-md-2 img_bg">
                        <div class="for_img"></div>
                    </div>
                    <div class="col-md-2 img_bg">
                        <div class="for_img"></div>
                    </div>
                    <div class="col-md-2 img_bg">
                        <div class="for_img"></div>
                    </div>
                    <div class="col-md-2 img_bg">
                        <div class="for_img"></div>
                    </div>
                    <div class="col-md-2 img_bg">
                        <div class="for_img"></div>
                    </div>
                    <div class="col-md-2 img_bg">
                        <div class="for_img"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
